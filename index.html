<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Information Form</h1>
        <form id="infoForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="personalNumber">Personal Number:</label>
                <input type="text" id="personalNumber" name="personalNumber" required>
            </div>

            <div class="form-group">
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="">Select a topic</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Sales">Sales</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group" id="otherTopicGroup" style="display: none;">
                <label for="otherTopic">Specify Other Topic:</label>
                <input type="text" id="otherTopic" name="otherTopic">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
